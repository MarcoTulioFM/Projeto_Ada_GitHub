name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jinja2

      - name: Generate HTML and Read Markdown
        run: |
          cd src/
          python CriarBlog.py

      - name: Copy index.html to main
        run: |
          git checkout main
          git checkout develop -- index.html
          git config user.name "GitHub Actions"
          git config user.email "fonsemarcotulio@gmail.com"
          git add index.html
          git commit -m "Copying index.html from develop to main by GitHub Actions"
          git push origin main




