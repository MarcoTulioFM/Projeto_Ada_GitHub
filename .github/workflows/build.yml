name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: git config --global user.email "actions@users.noreply.github.com" && git config --global user.name "GitHub Actions"

      - name: Push changes to main
        run: |
          git remote update
          git fetch
          git checkout main
          git checkout develop -- index.html
          cat index.html
          git commit -m "Atualizando index.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

